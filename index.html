<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card" id="card">
      <p id="greeting-display"></p>
    </div>
    <div class="input-container">
      <label for="toName">To Whom?</label>
      <input type="text" id="toName" name="toName" /><br />
      <label for="fromName">From Whom?</label>
      <input type="text" id="fromName" name="fromName" /><br />
      <input
        type="text"
        placeholder="Enter your message"
        id="message"
        name="message"
      />
    </div>
    <button id="btn">Write card</button>
    <script src="script.js"></script>
  </body>
</html>
